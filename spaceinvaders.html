<html>
    <head>
        <style>
            @import url(style.css);
            p.highlight {
                color: red;
            }
            svg {
                background-color: rgb(41, 41, 36);
            }
        </style>
        <script src="./dist/spaceinvaders.js"></script>
    </head>
    <body>
        <h1>Space Invaders</h1>
        <svg id="canvas" width="600" height="600">
            <text id = "lives" class = "text" transform = "translate(60,20)">Lives: 3</text>
            <text id = "score" class = "text" transform = "translate(260,20)">Score: 0</text>
            <text id = "levels" class = "text" transform = "translate(460,20)">Level: 1</text>
            <g id="ship" transform="translate(50,550)">
            <polygon points="-15,10 15,10 0,-20">
            </polygon>
          </g>
        </svg>
        <p id = "playButton" class = "invaderButton">Click Here to Play Classic Mode</p>
        <p id = "survivalButton" class = "invaderButton">Click Here to Play Survival Mode</p>
        <p>Use the arrow keys to move left and right and spacebar to shoot. </p>
        <p>Classic mode consists of three levels while survival mode goes infinitely</p>
        <p></p>
    </body>
</html>
